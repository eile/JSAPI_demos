<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>A/B API Version Comparison</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <link rel="stylesheet" href="custom.css">
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script>
    var dojoConfig = {
      async: true,
      packages: [{

        location: location.pathname.replace(/\/[^/]+$/, "") + "/app"
      }]

  </script>
  <script src="https://js.arcgis.com/4.8"></script>
</head>

<body>
  <div id="view"></div>
  <div id="stats"></div>

  <iframe id="viewRight" src="./bee.html" marginwidth=0 marginheight=0 frameborder=0></iframe>

  <header>4.8</header>
  <script>
    require([
      "app/main",
      "dojo/domReady!"
    ]);
  </script>
</body>

</html>
